# see https://www.xantech.com/sites/xantech.com/files/_/files/app_advisories/7_a_v02n01.pdf

- series: zpr68-10
  name: "Xantech ZPR68 6-zone Audio"
  description: "6-zone/8-source matrix audio"
  num_zones: 6
  num_sources: 8

  max_balance: 20
  max_bass: 12
  max_treble: 12
  max_volume: 40

  protocol: zpr68
  min_time_between_commands: 0.4

  zone_status_skip: 2

  rs232:
    baudrate: 9600
    bytesize: 8
    parity: 'N'
    stopbits: 1
    timeout: 1.0
    write_timeout: 1.0

  sources:
    1: "Source 1"
    2: "Source 2"
    3: "Source 3"
    4: "Source 4"
    5: "Source 5"
    6: "Source 6"
    7: "Source 7"
    8: "Source 8"
      
  zones:
    1: "Zone 1"
    2: "Zone 2"
    3: "Zone 3"
    4: "Zone 4"
    5: "Zone 5"
    6: "Zone 6"