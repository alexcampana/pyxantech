xantech8:
  name: "Xantech 8-Zone Audio"
  num_zones: 8
  num_sources: 8

  rs232:
    protocol: xantech8
    serial_defaults:
      baudrate: 9600
      bytesize: 8
      parity: 'N'
      stopbits: 1
      timeout: 1.0
      write_timeout: 1.0

  hardware_volume_steps: 38

  # NOTE: this was actually Monoprice's zone pattern
  protocol:
    zone_pattern: '#>(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)(\d\d)'
    protocol_eol: '\r\n#'
 
  zone_details_supported:
    PO: true  # power (Xantech)
    PR: false # power (Monoprice/Dayton Audio)
    SS: true  # source select (Xantech)
    CH: false # source channel (Monoprice/Dayton Audio)
    VO: true  # volume
    MU: true  # mute
    TR: true  # treble
    BS: true  # bass
    BA: true  # balance
    LS: true  # linked keypad
    PS: true  # paged (Xantech)
    DT: false # do-not-disturb (Monoprice/Dayton Audio)
    PA: false # public-address-12v-control (Monoprice/Dayton Audio)
    IS: false # input line 1 or bus 0 (Monoprice/Dayton Audio)

  commands:
    zone_details:  '?{zone}ZD+' # zone details

    power_on:      '!{zone}PR1+'
    power_off:     '!{zone}PR0+'
    all_zones_off: '!A0+'

    mute_on:       '!{zone}MU1+'
    mute_off:      '!{zone}MU0+'

    volume_up:     '!{zone}VI+'
    volume_down:   '!{zone}VD+'
    set_volume:    '!{zone}VO{:02}+' # zone / level 0-38

    source_select: '!{zone}SS{source}+'

    balance_left:  '!{zone}BL+'
    balance_right: '!{zone}BR+'

    bass_up:       '!{zone}BI+'
    bass_down:     '!{zone}BD+'

    balance_left:  '!{zone}BL+'
    balance_right: '!{zone}BR+'

    treble_up:     '!{zone}TI+'
    treble_down:   '!{zone}TD+'

    disable_activity_updates: '!ZA0+'
    disable_status_updates:   '!ZP0+'

#    set_treble:  '<{zone}TR{:02}' # zone / level 0-14
#    set_bass:    '<{zone}BS{:02}' # zone / level 0-14
#    set_balance: '<{zone}BL{:02}' # zone / level 0-20
#    set_source:  '<{zone}CH{:02}' # zone / 0-6

  bass_level:
    unit: "dB"
    steps:
      - "14": "+14"
      - "13": "+12"
      - "12": "+10"
      - "11": "+8"
      - "10": "+6"
      -  "9": "+4"
      -  "8": "+2"
      -  "7": "0"
      -  "6": "-2"
      -  "5": "-4"
      -  "4": "-6"
      -  "3": "-8"
      -  "2": "-10"
      -  "1": "-12"
      -  "0": "-14"

  treble_level:
    unit: "dB"
    steps:
      - "14": "+14"
      - "13": "+12"
      - "12": "+10"
      - "11": "+8"
      - "10": "+6"
      -  "9": "+4"
      -  "8": "+2"
      -  "7":  "0"
      -  "6": "-2"
      -  "5": "-4"
      -  "4": "-6"
      -  "3": "-8"
      -  "2": "-10"
      -  "1": "-12"
      -  "0": "-14"

  balance_attenuation:
    unit: "dB"
    steps:
      -  "63": { "left": None,  "right": 0      }  # None = Mute
      -  "62": { "left": -37.5, "right": 0      }
      
      -  "34": { "left": -2.5,  "right": 0      }
      -  "33": { "left": -1.25, "right": 0      }
      -  "32": { "left": 0,     "right": 0      }
      -  "32": { "left": 0,     "right": 0      }
      -  "31": { "left": 0,     "right": 0      }
      -  "30": { "left": 0,     "right": -1.25  }
      -  "29": { "left": 0,     "right": -2.5   }
      
      -  "2":  { "left": 0,     "right": -36.25 }
      -  "1":  { "left": 0,     "right": -37.5  }
      -  "0":  { "left": 0,     "right": None   }  # None = Mute

  volume_level:
    units: "dB"
    steps:
      - "38": 0
      - "37": -1.25

      - "2":  -71.25
      - "1":  -75.00
      - "0":  -78.75

  default_sources:
    - "1": "Sonos"
    - "2": "CD"
    - "3": "DVD"
      
